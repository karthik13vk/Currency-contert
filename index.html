    <div class="container">
        <h1>Currency Convertor</h1>
        <div class="box">
            <div class="left-box">
                <select name="currency" class="currency">
                    <option value="">Select Currency</option>
                </select>
                <br><br>
                <input type="number" id="input" placeholder="Enter Currency">
            </div>
            <div class="right-box">
                <select name="currency" class="currency">
                    <option value="">Select Currency</option>
                </select>
                <br><br>
                <input type="number" id="result" placeholder="Convert Currency" readonly>
            </div>
        </div>
        <br><br>
        <div class="btn-flex">
            <div class="btn">
                <button id="btn">Convert</button>
            </div>
            <div class="btn">
                <button id="reset_btn">Reset</button>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
